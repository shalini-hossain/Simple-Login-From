<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application From</title>
    <link rel="stylesheet" href="styleee.css">
</head>
<body>
    <div class="contrner">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_continer">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name......"/>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name......"/>
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email......"/>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option> 
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux_">UI UX Designer</option>
           >             </select>
                        <div class="textarea_control">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Your Address"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">City</label>
                            <input id="city" name="city" placeholder="Enter Your City......"/>
                        </div>
                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode......"/>
                        </div>
                        <div class="form_control">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" />
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload Your CV</label>
                            <input type="file" id="upload" name="upload" />
                        </div>



                    </div>
                   
                   
                    

                </div>
                <div class="button_container">
                    <button type="Submit">Apply Now</button>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
